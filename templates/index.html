<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Reservation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Railway Reservation System</h1>

    <div id="register-form">
        <h2>Register</h2>
        <label for="register-name">Name:</label>
        <input type="text" id="register-name" name="name"><br><br>
        <label for="register-email">Email:</label>
        <input type="text" id="register-email" name="email"><br><br>
        <label for="register-password">Password:</label>
        <input type="password" id="register-password" name="password"><br><br>
        <button onclick="register()">Register</button>
        <p id="register-message"></p>
    </div>

    <div id="login-form">
        <h2>Login</h2>
        <label for="login-email">Email:</label>
        <input type="text" id="login-email" name="email"><br><br>
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="password"><br><br>
        <button onclick="login()">Login</button>
        <p id="login-message"></p>
    </div>

    <div id="user-section" style="display:none;">
        <h2>Welcome to the Railway Reservation System</h2>
        <button onclick="getTrains()">View Available Trains</button>
        <button onclick="reserveTicket()">Reserve a Ticket</button>
        <button onclick="logout()">Logout</button>
        
        <div id="train-section" style="display:none;">
            <h3>Available Trains</h3>
            <ul id="trains-list"></ul>
        </div>

        <div id="reserve-section" style="display:none;">
            <h3>Reserve Ticket</h3>
            <label for="train-id">Train ID:</label>
            <input type="text" id="train-id"><br><br>
            <label for="reservation-date">Reservation Date:</label>
            <input type="date" id="reservation-date"><br><br>
            <button onclick="submitReservation()">Submit Reservation</button>
            <p id="reserve-message"></p>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
